<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Auto Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .content {
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <!-- Vimeo Video with Autoplay -->
            <iframe 
                src="https://player.vimeo.com/video/1164926384?h=&autoplay=1&loop=1" 
                width="1000" 
                height="563" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="content">
            <h1>Welcome to Our Video</h1>
            <p>This Vimeo video automatically starts playing when the page loads and loops continuously.</p>
            
            <div class="info-box">
                <strong>ðŸŽ¥ Features:</strong>

                    <li>âœ“ Autoplay enabled</li>
                    <li>âœ“ Looping video</li>
                    <li>âœ“ Full Vimeo player controls</li>
                    <li>âœ“ HD quality video</li>
                    <li>âœ“ Responsive design</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
