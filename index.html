<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rest for Sane Club</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    max-height: 100vh;
    max-width: 100vw;
    height: auto;
    width: auto;
    background: black;
  }

  .status {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #7CFF7C;
    font-family: system-ui, -apple-system, sans-serif;
    font-size: 12px;
    opacity: 0.7;
    pointer-events: none;
  }
</style>
</head>

<body>

<video id="video" autoplay muted playsinline loop>
  <source src="NFC_Video_quer_voice.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div id="status" class="status">Sound: OFF</div>

<script>
  const video = document.getElementById("video");
  const status = document.getElementById("status");

  // Sicherstellen, dass Autoplay startet
  video.addEventListener("canplay", () => {
    video.play().catch(()=>{});
  });

  // Toggle Sound bei jedem Tap irgendwo
  document.addEventListener("click", () => {
    video.muted = !video.muted;

    if (video.muted) {
      status.textContent = "Sound: OFF";
    } else {
      status.textContent = "Sound: ON";
    }
  });
</script>

</body>
</html>
